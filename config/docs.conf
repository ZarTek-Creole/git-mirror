# docs.conf - Configuration de la documentation pour git-mirror

# Répertoires de documentation
DOC_DIRS=(
    "docs"
    "."
)

# Fichiers de documentation
DOC_FILES=(
    "README.md"
    "CONTRIBUTING.md"
    "CHANGELOG.md"
    "LICENSE"
    "docs/*.md"
)

# Formats de documentation
DOC_FORMATS=(
    "markdown:*.md"
    "man:*.1"
    "html:*.html"
    "pdf:*.pdf"
)

# Outils de documentation
DOC_TOOLS=(
    "pandoc:pandoc"
    "markdownlint:markdownlint"
    "shdoc:shdoc"
)

# Commandes de génération de documentation
DOC_COMMANDS=(
    "man:pandoc docs/git-mirror.1.md -s -t man -o docs/git-mirror.1"
    "html:pandoc README.md -s -t html -o docs/README.html"
    "pdf:pandoc README.md -s -t pdf -o docs/README.pdf"
)

# Validation de la documentation
DOC_VALIDATION=(
    "markdownlint:markdownlint README.md docs/*.md"
    "links:find . -name '*.md' -exec grep -l 'http' {} \\;"
)

# security.conf - Configuration de la sécurité pour git-mirror

# Paramètres de sécurité
SECURITY_CONFIG=(
    "AUDIT:true"
    "SCAN:true"
    "VALIDATE:true"
    "MONITOR:true"
)

# Paramètres d'audit
AUDIT_CONFIG=(
    "SHELLCHECK:true"
    "BANDIT:false"
    "SAFETY:false"
    "NPM_AUDIT:false"
)

# Paramètres de scan
SCAN_CONFIG=(
    "VULNERABILITIES:true"
    "DEPENDENCIES:true"
    "SECRETS:true"
    "LICENSES:true"
)

# Commandes de sécurité
SECURITY_COMMANDS=(
    "audit:shellcheck git-mirror.sh lib/*/*.sh config/*.sh"
    "scan:grep -r 'password\\|secret\\|key' ."
    "validate:bash -n git-mirror.sh"
    "monitor:ps aux | grep git-mirror"
)

# Vérifications de sécurité
SECURITY_CHECKS=(
    "permissions:find . -type f -perm /022"
    "ownership:find . ! -user root"
    "secrets:grep -r 'password\\|secret\\|key' ."
    "vulnerabilities:shellcheck git-mirror.sh"
)
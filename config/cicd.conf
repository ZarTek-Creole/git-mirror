# cicd.conf - Configuration de la CI/CD pour git-mirror

# Paramètres de CI/CD
CICD_CONFIG=(
    "PLATFORM:github"
    "TRIGGER:push,pr"
    "MATRIX:os"
    "CACHE:true"
)

# Paramètres de matrice
MATRIX_CONFIG=(
    "OS:ubuntu-20.04,ubuntu-22.04,macos-latest"
    "NODE_VERSION:16,18,20"
    "PYTHON_VERSION:3.8,3.9,3.10"
)

# Paramètres de cache
CACHE_CONFIG=(
    "ENABLED:true"
    "KEY:cache-v1"
    "PATHS:node_modules,vendor,dist"
    "RESTORE_KEYS:cache-v1-"
)

# Commandes de CI/CD
CICD_COMMANDS=(
    "install:sudo apt-get update && sudo apt-get install -y jq parallel git curl bash"
    "test:make test"
    "build:make package"
    "deploy:make install"
)

# Vérifications de CI/CD
CICD_CHECKS=(
    "lint:shellcheck git-mirror.sh lib/*/*.sh config/*.sh"
    "test:bats tests/unit/"
    "integration:bash tests/integration/test_integration.sh"
    "load:bash tests/load/test_load.sh --dry-run"
)
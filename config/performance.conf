# performance.conf - Configuration de la performance pour git-mirror

# Paramètres de parallélisation
PARALLEL_CONFIG=(
    "DEFAULT_JOBS:1"
    "MAX_JOBS:50"
    "TIMEOUT:300"
    "RETRY_DELAY:5"
    "RETRY_BACKOFF:2"
)

# Paramètres de cache
CACHE_CONFIG=(
    "DEFAULT_TTL:3600"
    "API_TTL:3600"
    "STATE_TTL:86400"
    "CLEANUP_INTERVAL:3600"
)

# Paramètres de mémoire
MEMORY_CONFIG=(
    "MAX_MEMORY:1GB"
    "CACHE_SIZE:100MB"
    "LOG_SIZE:10MB"
    "TEMP_SIZE:50MB"
)

# Paramètres de réseau
NETWORK_CONFIG=(
    "TIMEOUT:30"
    "RETRY_COUNT:3"
    "RETRY_DELAY:5"
    "CONNECTION_POOL:10"
)

# Paramètres de performance
PERFORMANCE_CONFIG=(
    "BENCHMARK_MODE:false"
    "PROFILE_MODE:false"
    "METRICS_ENABLED:false"
    "LOG_LEVEL:INFO"
)

# Commandes de benchmark
BENCHMARK_COMMANDS=(
    "sequential:bash git-mirror.sh --dry-run -v users microsoft --parallel 1"
    "parallel:bash git-mirror.sh --dry-run -v users microsoft --parallel 5"
    "load:bash tests/load/test_load.sh --dry-run --repos 100 --parallel 10"
)

# Outils de profiling
PROFILING_TOOLS=(
    "time:time"
    "valgrind:valgrind"
    "strace:strace"
    "perf:perf"
)

# testing.conf - Configuration des tests pour git-mirror

# Paramètres de test
TESTING_CONFIG=(
    "FRAMEWORK:bats"
    "COVERAGE:false"
    "PARALLEL:true"
    "VERBOSE:false"
)

# Paramètres de couverture
COVERAGE_CONFIG=(
    "ENABLED:false"
    "THRESHOLD:80"
    "FORMAT:html"
    "OUTPUT:coverage/"
)

# Paramètres de performance
PERFORMANCE_CONFIG=(
    "BENCHMARK:true"
    "PROFILE:false"
    "MEMORY_CHECK:true"
    "LOAD_TEST:true"
)

# Commandes de test
TESTING_COMMANDS=(
    "unit:bats tests/unit/"
    "integration:bash tests/integration/test_integration.sh"
    "load:bash tests/load/test_load.sh --dry-run"
    "all:make test"
)

# Vérifications de test
TESTING_CHECKS=(
    "shellcheck:shellcheck git-mirror.sh lib/*/*.sh config/*.sh"
    "bats:bats --version"
    "coverage:lcov --version"
    "valgrind:valgrind --version"
)
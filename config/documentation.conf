# documentation.conf - Configuration de la documentation pour git-mirror (consolidé)

# Paramètres de documentation
DOCUMENTATION_CONFIG=(
    "FORMAT:markdown"
    "ENCODING:utf-8"
    "LINE_ENDING:lf"
    "INDENT_SIZE:2"
)

# Répertoires de documentation
DOC_DIRS=(
    "docs"
    "."
)

# Fichiers de documentation
DOC_FILES=(
    "README.md"
    "CONTRIBUTING.md"
    "CHANGELOG.md"
    "LICENSE"
    "docs/*.md"
)

# Formats de documentation
DOC_FORMATS=(
    "markdown:*.md"
    "man:*.1"
    "html:*.html"
    "pdf:*.pdf"
)

# Paramètres de génération
GENERATION_CONFIG=(
    "MAN_PAGE:true"
    "HTML_PAGE:true"
    "PDF_PAGE:false"
    "API_DOCS:false"
)

# Paramètres de validation
VALIDATION_CONFIG=(
    "MARKDOWNLINT:true"
    "LINK_CHECK:true"
    "SPELL_CHECK:false"
    "GRAMMAR_CHECK:false"
)

# Outils de documentation
DOC_TOOLS=(
    "pandoc:pandoc"
    "markdownlint:markdownlint"
    "shdoc:shdoc"
)

# Commandes de génération
GENERATION_COMMANDS=(
    "man:pandoc docs/git-mirror.1.md -s -t man -o docs/git-mirror.1"
    "html:pandoc README.md -s -t html -o docs/README.html"
    "pdf:pandoc README.md -s -t pdf -o docs/README.pdf"
    "api:shdoc lib/*/*.sh > docs/api.md"
)

# Vérifications de documentation
DOCUMENTATION_CHECKS=(
    "markdownlint:markdownlint README.md docs/*.md"
    "links:find . -name '*.md' -exec grep -l 'http' {} \\;"
    "spelling:aspell check README.md"
    "grammar:grammarly README.md"
)

# Validation de la documentation (compatibilité)
DOC_VALIDATION=(
    "markdownlint:markdownlint README.md docs/*.md"
    "links:find . -name '*.md' -exec grep -l 'http' {} \\;"
)

#!/bin/bash
# config/git-mirror.conf - Configuration par défaut du script git-mirror

# Configuration générale
DEFAULT_DEST_DIR="./repositories"
DEFAULT_BRANCH=""
DEFAULT_FILTER=""
DEFAULT_DEPTH=1
DEFAULT_TIMEOUT=30

# Configuration des modules
PARALLEL_ENABLED=false
PARALLEL_JOBS=1
PARALLEL_TIMEOUT=300

FILTER_ENABLED=false
EXCLUDE_PATTERNS=""
INCLUDE_PATTERNS=""
EXCLUDE_FILE=""
INCLUDE_FILE=""

METRICS_ENABLED=false
METRICS_FILE=""
METRICS_FORMAT="json"

INCREMENTAL_ENABLED=false
INCREMENTAL_CACHE_DIR=".git-mirror-cache/incremental"

INTERACTIVE_MODE=false
CONFIRM_MODE=false
AUTO_YES=false

# Configuration de l'authentification
GITHUB_AUTH_METHOD=""
GITHUB_TOKEN=""
GITHUB_SSH_KEY=""

# Configuration du cache
CACHE_DIR=".git-mirror-cache"
CACHE_TTL=3600
API_CACHE_TTL=3600

# Configuration de l'état
STATE_FILE=".git-mirror-state.json"
STATE_DIR=".git-mirror-state"

# Configuration des logs
LOG_LEVEL="INFO"
LOG_FILE=""
VERBOSE=0
QUIET=false
DRY_RUN=false

# Configuration des opérations Git
SINGLE_BRANCH=false
NO_CHECKOUT=false
RECURSE_SUBMODULES=true

# Configuration des retry
MAX_RETRIES=3
RETRY_DELAY=5
RETRY_BACKOFF=2

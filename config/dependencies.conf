# dependencies.conf - Configuration des dépendances pour git-mirror

# Dépendances requises
REQUIRED_DEPS=(
    "git"
    "curl"
    "jq"
    "bash"
)

# Dépendances optionnelles
OPTIONAL_DEPS=(
    "parallel"
    "fzf"
    "pv"
    "valgrind"
)

# Versions minimales requises
MIN_VERSIONS=(
    "git:2.25"
    "curl:7.68"
    "jq:1.6"
    "bash:4.0"
)

# Commandes d'installation par système
INSTALL_COMMANDS=(
    "apt-get:apt-get update && apt-get install -y"
    "yum:yum install -y"
    "dnf:dnf install -y"
    "brew:brew install"
    "pacman:pacman -S"
)

# Vérification de la disponibilité des commandes
CHECK_COMMANDS=(
    "git:git --version"
    "curl:curl --version"
    "jq:jq --version"
    "bash:bash --version"
    "parallel:parallel --version"
    "fzf:fzf --version"
    "pv:pv --version"
    "valgrind:valgrind --version"
)
